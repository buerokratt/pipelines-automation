name: Check Version

on:
  workflow_dispatch:
env:
  BRANCH: ${{ github.head_ref || github.ref_name }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Generate Changelog
        run: npm run changelog -v
      - name: Add The Generated Changelog To Repo
        run: git add . && git commit -m "Added Changelog" && git push
