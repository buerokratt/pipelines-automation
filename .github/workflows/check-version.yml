name: Check Version

on:
  push:
    branches: ["automated-pipelines-for-code-commits"]  
  workflow_dispatch:
env:
  BRANCH: ${{ github.head_ref || github.ref_name }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Bump version
        run: npm run bump-patch
      - name: Generate Changelog
        run: npm run changelog
      - name: Push changes to repo
        run: |
          git config --global user.name ${{ secrets.ADMIN_NAME }}
          git config --global user.email ${{ secrets.ADMIN_EMAIL }}
          git add .
          git commit -am "docs: update version"
          git push  
      - name: Show files
        run: ls
      - name: Show version file
        run: cat release.env  
      - name: Load environment variables
        run: awk -v branch=dev '/^BRANCH=/{p = ($0 == "BRANCH=" branch)} p && NF' release.env >> $GITHUB_ENV
      - name: Create-Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.MAJOR }}.${{ env.MINOR }}.${{ env.PATCH }}
          generate_release_notes: true
          body_path: ${{ github.workspace }}/CHANGELOG.md
