name: Check Version

on:
  push:
    branches: ["automated-pipelines-for-code-commits"]  
  workflow_dispatch:
env:
  BRANCH: ${{ github.head_ref || github.ref_name }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Bump version
        run: npm run bump-patch
      - name: Generate Changelog
        run: npm run changelog
      - name: Show generated changelog
        run: cat CHANGELOG.md  
      - name: Push changes to repo
        run: |
          git config --global user.name ${{ secrets.ADMIN_NAME }}
          git config --global user.email ${{ secrets.ADMIN_EMAIL }}
          git add .
          git commit -am "docs: update version"
          git push  
      - name: Show files
        run: ls
      - name: Show version file
        run: cat release.env  
  
